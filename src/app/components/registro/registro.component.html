<form (ngSubmit)="login()">
  <div class="row">
    <label for="alias">Alias:</label>
    <input type="text" class="form-control" id="alias" placeholder="Enter alias" name="alias" [(ngModel)]="alias">
  </div>  
  <div class="col">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="pass">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
