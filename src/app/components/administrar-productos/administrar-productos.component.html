<div class="card-container">
    <div class="card" style="width: 18rem;" *ngFor="let beer of dataBeer">
        <img src={{beer.image}}>
        <div class="card-body">
            <div>
                <p>Nombre: {{beer.name}}</p>
                <p>Precio: {{beer.price}}</p>
                <button class="beer-button" (click)="addToCart(beer)">
                    <i class="fas fa-shopping-cart" style="color: rgb(44, 92, 52);"></i>
                </button>
            </div>
        </div>
    </div>
</div>
