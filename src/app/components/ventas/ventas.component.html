<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Product</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataVentas.results">
        <td>{{item.id}}</td>
        <td>{{item.product}}</td>
        <td>{{item.first_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
