<form>
  <div class="mb-3 mt-3">
    <label for="id" class="form-label">ID:</label>
    <input type="text" class="form-control" id="id" placeholder="Enter id" #id>
  </div>

    <div class="mb-3 mt-3">
      <label for="product" class="form-label">Product:</label>
      <input type="text" class="form-control" id="product" placeholder="Enter product" #product>
    </div>

    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" #name>
    </div>

  <button type="submit" class="btn btn-primary" (click)="saveCliente(id.value,
  product.value, name.value)">SAVE</button>

  <button type="submit" class="btn btn-success" (click)="updateCliente( id.value,
  product.value, name.value)">UPDATE</button>

  <button type="submit" class="btn btn-danger" (click)="deleteCliente( id.value)">DELETE</button>
  </form>
